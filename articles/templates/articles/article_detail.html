{% extends 'base.html' %}
{% load read_time %}


{% block content %}
    <h1>{{ object.title }} | <small>Автор: {{ object.author }}</small></h1>
    <p>Время чтения: {{ object.text|readtime }}</p>
    <p>{{ object.text|safe }}</p>
    <p>Опубликовано: {{ object.created|date }}</p>
    
    {% if request.user.is_superuser%}
        <a href="{% url 'article_update' pk=object.pk %}">Изменить</a>
    {% endif %} 
{% endblock %}
