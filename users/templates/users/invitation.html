{% extends 'base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Пригласивший</th>
      <th scope="col">Приглашенный</th>
      <th scope="col">Дата регистрации</th>
    </tr>
  </thead>
  <tbody>
    {% for item in invited %}
        <tr>
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.inviting }}</td>
          <td>{{ item.invited }}</td>
          <td>@{{ item.created }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
